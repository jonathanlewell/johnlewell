<!-- Read time and publish or modification date -->
        <div class="post-meta">
            <div class="post-meta__reading-time">
                <svg style="margin-bottom:-3px" class="i-clock" viewBox="0 0 32 32" width="16" height="16" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="6.25%">
                    <circle cx="16" cy="16" r="14" />
                    <path d="M16 8 L16 16 20 20" />
                </svg>
                <span itemprop="timeRequired">{{ .ReadingTime }} minute read</span>
            </div>
            <div class="post-meta__date">
                <svg style="margin-bottom: -3px" class="i-edit" viewBox="0 0 32 32" width="16" height="16" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="6.25%">
                    <path d="M30 7 L25 2 5 22 3 29 10 27 Z M21 6 L26 11 Z M5 22 L10 27 Z" />
                </svg>
                {{ if .PublishDate.IsZero }}
                    Published: <time datetime="{{ .Date.Format "2006-01-02T15:04:05-07:00" }}" itemprop="datePublished">{{ .Date.Format "2 Jan, 2006" }}</time>
                    {{ else if lt .PublishDate .Lastmod }}
                        Modified: <time datetime="{{ .Lastmod.Format "2006-01-02T15:04:05-07:00" }}" itemprop="dateModified">{{ .Lastmod.Format "2 Jan, 2006" }}</time>
                    {{ else }}
                        Published: <time datetime="{{ .PublishDate.Format "2006-01-02T15:04:05-07:00" }}" itemprop="datePublished">{{ .PublishDate.Format "2 Jan, 2006" }}</time>
                {{ end }}
            </div>
        </div>
