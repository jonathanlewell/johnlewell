{{ define "main" }}
<main class="main" role="main" id="main">
    <div class="container">
        <!-- Start range loop -->
        {{ range first 1 (where .Data.Pages "Type" "blog") }}
        <!-- Start flexcard for article layout -->
        <article class="card card--vertical" itemscope itemtype="http://schema.org/BlogPosting">
                <h3 class="card__header" itemprop="headline"><a class="card__header-link" href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
                <div class="card__media">
                    <a href="{{ .RelPermalink }}" itemprop="url">
                        <img class="lazyload" data-src="{{ .Params.featured_image }}" alt="{{ .Title }}" itemprop="image">
                    </a>
                </div>
                <p class="card__description" itemprop="description">{{ .Params.description }}
                <a href="{{ .RelPermalink }}" class="card__read-more" itemprop="url">Keep reading »</a></p>
                <!-- Meta tags for Google about the post-->
                <meta itemprop="inLanguage" content="{{ .Site.LanguageCode }}">
                <meta itemprop="datePublished" content="{{ dateFormat "2006-01-02T15:04:05-07:00" (default .Date (.PublishDate)) }}">
                <meta itemprop="dateModified" content="{{ .Lastmod.Format "2006-01-02T15:04:05-07:00" }}">
                <!-- End meta tags-->
        <!-- End flexcard -->        
        </article>
        <!-- End range loop -->
        {{ end }}
        <!-- Start second range loop -->
        {{ range first 10 (where .Data.Pages "Type" "blog") }}
            <!-- Start flexcard for articles layout -->
            <article class="card card--horizontal" itemscope itemtype="http://schema.org/BlogPosting">
                <div class="card__media">
                    <a href="{{ .RelPermalink }}" itemprop="url">
                        <img class="lazyload" data-src="{{ .Params.featured_image }}" alt="{{ .Title }}" itemprop="image">
                    </a>
                </div>
                <div class="card__content">
                    <h3 class="card__header" itemprop="headline"><a class="card__header-link" href="{{ .RelPermalink }}" itemprop="url">{{ .Title }}</a></h3>
                    <p class="card__description" itemprop="description">{{ .Params.description }}
                        <a href="{{ .RelPermalink }}" class="card__read-more" itemprop="url">Keep reading »</a></p>                   
                </div>
                <!-- Meta tags for Google about the post-->
                <meta itemprop="inLanguage" content="{{ .Site.LanguageCode }}">
                <meta itemprop="datePublished" content="{{ dateFormat "2006-01-02T15:04:05-07:00" (default .Date (.PublishDate)) }}">
                <meta itemprop="dateModified" content="{{ .Lastmod.Format "2006-01-02T15:04:05-07:00" }}">
                <!-- End meta tags-->
            <!-- End flexcard -->        
            </article>
        <!-- End second range loop -->
        {{ end }}
    <!-- End container -->
    </div>
<!-- End main -->    
</main>
<!-- End main insert -->
{{ end }}
